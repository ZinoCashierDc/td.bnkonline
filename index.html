<!DOCTYPE html>

<html>

<head>
    <title>my-website</title>
</head>
<body>
    
      <form action="index2.html" method="get">
        <div>
            <label for="fname">Username:</label>
            <input type="text" id="fname" name="fname" placeholder="username" required>
        </div>
        <br>
        <div>
            <label for="fname">Email:</label>
            <input type="email" id="fname" name="fname" placeholder="email">
        </div>

        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="fname" name="fname" placeholder="password" required maxlength="8">
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="0000000000" required>
        
        </div>
        <br>
        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" placeholder="" required>
        </div>
        <br>
        
        <div>
            <label for="quality">Quality:</label>
            <input type="number" id="quality" name="quality" min="0" max="99" value="1">
        </div>
        
        <br>
            <div>
                <label for="title">title:</label>

                <label for="Mr.">Mr.</label>
                <input type="radio" id="Mr." name="title" value="Mr.">

                <label for="Mrs.">Mrs.</label>
                <input type="radio" id="Mrs." name="title" value="Mrs.">

                <label for="PhD.">PhD.</label>
                <input type="radio" id="Phd." name="title" value="PhD.">
            </div>
        <br>
            <div>
                <label for="payment">Payment:</label>
                <select id="payment" name="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="giftcard">giftcard</option>
                    
                </select>
            </div>
           
            <br>
        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
      </form>  
</body>

</html>
